<mat-card class="hardvare-card">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p> {{product.description}} </p>
    <p> {{product.price}} </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" *ngIf="!product.isSelected" (click)="addRemoveFromCart()">Add to Cart</button>
    <button mat-raised-button color="warn" *ngIf="product.isSelected" (click)="addRemoveFromCart()">Remove from Cart</button>
  </mat-card-actions>
</mat-card>
